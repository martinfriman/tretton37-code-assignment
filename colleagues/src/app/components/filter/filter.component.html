<div class="card filter">
  <div class="text-search">
	<div class="search-icon">
		<svg style="width:24px;height:24px" viewBox="0 0 24 24">
			<path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
		</svg>
	</div>  
	<input type="text" placeholder="Search colleague..."
      [(ngModel)]="colleaguesService.nameSearchText" (keyup)="colleaguesService.updateColleagueListByFilter()">
	  <div class="clear-button" *ngIf="colleaguesService.nameSearchText.length" (click)="colleaguesService.nameSearchText=''">
		<svg style="width:24px;height:24px" viewBox="0 0 24 24">
			<path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
		</svg>
	  </div>
  </div>
  <div class="sort">
	  Sort by
	  <label><input type="radio" name="sort" checked (change)="onSortChange(eSortOrder.Name)">Names</label>
	  <label><input type="radio" name="sort" (change)="onSortChange(eSortOrder.Office)">Offices</label>
  </div>
  <div class="offices-filter">
    Filter by offices:
    <div *ngFor="let office of colleaguesService.offices" class="checkbox">
      <label><input type="checkbox" (change)="onOfficeCheckboxChange(office, $event)" [checked]="colleaguesService.selectedOffices.includes(office)">{{ office }}</label>
    </div>
  </div>
</div>
